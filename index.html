<!DOCTYPE html>
<html>

<head>
  <title>Denise Khuu</title>
  <link rel="stylesheet" type="text/css" href="./css/cookieconsent.min.css" />
</head>
<body>

<h1>About Me</h1>
 
<script src="./js/cookieconsent.min.js"></script>
 
<script>
  window.addEventListener("load", function(){
    window.cookieconsent.initialise({
      "palette": {
        "popup": { "background": "#000"},
        "button": { "background": "#f1d600"}
      },
      "theme": "classic",
      "type": "opt-in",
      "content": {
        "message": "Wir nutzen Cookies und Google Analytics, um diese Website für Sie so interessant wie möglich zu gestalten. Sind Sie damit einverstanden? (Sie können diese Entscheidung jederzeit widerrufen)",
        "deny":"Ablehnen",
        "allow": "OK, gerne!",
        "link": "Datenschutzerklärung",
        "href": "https://denisekhuu.github.io/datenschutz.html"
      },
      onStatusChange: function(status, chosenBefore) {
        var type = this.options.type;
        var didConsent = this.hasConsented();
        if (type == 'opt-in' && didConsent) {
          if (navigator.doNotTrack != 1 && navigator.doNotTrack != "yes" && window.doNotTrack != 1 && navigator.msDoNotTrack != 1) {
	          // enable cookies
            loadGAonConsent();
          }
        }
      }
    })
  });
  function gtag(){dataLayer.push(arguments);}
  function loadGAonConsent(){
    window.dataLayer = window.dataLayer || [];
    gtag('js', new Date());

    // Anonymisierung der IP Adresse
    gtag('config', 'G-S920HQM260', { 'anonymize_ip': true });
    var gascript = document.createElement("script");
    gascript.async = true;
    gascript.src = "https://www.googletagmanager.com/gtag/js?id=G-S920HQM260";
    document.getElementsByTagName("head")[0].appendChild(gascript, document.getElementsByTagName("head")[0]);               
  }
  if (document.cookie.split(';').filter(function(item) {
    return item.indexOf('cookieconsent_status=allow') >= 0
  }).length) {
      loadGAonConsent();
  }
</script>
</body>
</html>
